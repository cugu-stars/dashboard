table:
  - name: icon
    enabled: ['icon']
  - name: visibility
    enabled: ['github-visibility', 'gitlab-visibility']
  - name: link
    enabled: ['link']
  - name: build
    enabled: ['azure-pipeline', 'gitlab-pipeline']
    disabled: ['travis']
  - name: coverage
    enabled: ['gitlab-coverage']
    disabled: ['codecov']
  - name: report
    disabled: ['goreportcard']
  - name: lint
    disabled: ['golangci']
  - name: issues
    enabled: ['github-issues', 'gitlab-issues']
  - name: pullrequests
    enabled: ['github-pullrequests', 'gitlab-mergerequests']
  - name: branches
    enabled: ['github-branches', 'gitlab-branches']
  - name: version
    enabled: ['github-version', 'gitlab-version']
  - name: lastcommit
    enabled: ['github-lastcommit', 'gitlab-lastcommit']
  - name: newcommits
    enabled: ['github-newcommits']
  - name: watchers
    enabled: ['github-watchers']
  - name: stars
    enabled: ['github-stars', 'gitlab-stars']
  - name: forks
    enabled: ['github-forks', 'gitlab-forks']
  - name: size
    enabled: ['github-size', 'gitlab-size']

categories:
  - name: index
    projects:
    - url: https://github.com/cugu/afro
      enable: ['travis']
    - url: https://github.com/cugu/apfs.ksy
      disable: ["version", "newcommits", "build"]
    - url: https://github.com/cugu/awesome-forensics
      disable: ["version", "newcommits"]
      enable: ['travis']
    - url: https://github.com/cugu/forensicartifacts
      azure-organization: cugu
      azure-project: dfir
      azure-definition-id: 2
      goimportpath: dfir.software/forensicartifacts
      enable: ['goreportcard', 'golangci', 'codecov']
    - url: https://github.com/cugu/fslib
      azure-organization: cugu
      azure-project: dfir
      azure-definition-id: 3
      goimportpath: dfir.software/fslib
      enable: ['codecov', 'goreportcard', 'golangci']
    - url: https://github.com/cugu/go-resources
      enable: ['travis', 'goreportcard', 'golangci']
    - url: https://github.com/cugu/kaitaigo
      azure-organization: cugu
      azure-project: dfir
      azure-definition-id: 1
      goimportpath: dfir.software/kaitaigo
      enable: ['codecov', 'goreportcard', 'golangci']
    - url: https://github.com/kaitai-io/awesome-kaitai
      disable: ["version", "newcommits"]
      enable: ['travis']
    - url: https://gitlab.com/dfir/libs/itemstore